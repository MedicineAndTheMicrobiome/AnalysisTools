
[blast_options]
aligner=ncbi_blast
#aligner=diamond
program=blastn

eval=1e-10
dbsize=3000000000
num_threads=4

blast_bin=blastn
blast_db=/mnt/data/databases/microbial/combined/Microbial_7_reference
# Note, blast db should have no extension on it's file name

#diamond_bin=diamond
#diamond_db=/mnt/data/databases/microbial/combined/Microbial_7_reference.dmnd

[tools]
fasta_length_bin=~/git/AnalysisTools/FASTA/Compute_Sequence_Lengths_For_FASTA.pl
perc_comp_id_bin=~/git/AnalysisTools/Column/generate_perc_comp_id_on_BLAST_results.pl


